<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDl7mzux6oV0s0nxD-8OqsfHhsiGRp3qnrww&s">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Play</h1>
    <main>
        <section id="sec1">
            Player 1:<span> 0</span>
        </section>
        <section id="sec2">
            <div class="parent">
                <div class="children"></div>
                <div class="children"></div>
                <div class="children"></div>
            </div>
            <div class="parent">
                <div class="children"></div>
                <div class="children"></div>
                <div class="children"></div>
            </div>
            <div class="parent">
                <div class="children"></div>
                <div class="children"></div>
                <div class="children"></div>
            </div>
        </section>
        <section id="sec3">
            Player 2:<span> 0</span>
        </section>
    </main>
    <div id="last-div">
        <button>Restart</button>
        <button id="reset">Reset Points</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
